<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Class To Canteen</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mobile.css">
</head>
<body>
    <header class="fixed-header">
        <div class="header-content">
            <h1 class="logo">Shop Owner Dashboard</h1>
            <a href="#" id="logout-btn" class="nav-item">Logout</a>
        </div>
    </header>

    <main class="scrollable-content" id="dashboard-page">
        <h2>Welcome, <span id="owner-name">Owner</span>!</h2>

        <div class="dashboard-summary">
            <div class="summary-card">
                <h3>Pending Orders</h3>
                <p id="pending-orders-count">0</p>
            </div>
            <div class="summary-card">
                <h3>Preparing Orders</h3>
                <p id="preparing-orders-count">0</p>
            </div>
        </div>

        <a href="orders.html" class="button large-button">View & Manage Live Orders</a>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.6.2/dist/sql-wasm.js"></script>
    <script src="../js/database.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // This function should be in a shop-specific JS file, but for now, it's here.
        function loadDashboardData() {
            const owner = getCurrentUser();
            if (!owner || owner.role !== 'owner') return;

            // In a real app, owner would be linked to a shop. We'll find their shop.
            // For this demo, let's assume the owner's name matches a shop name, which is fragile.
            // A better way is to have a `user_id` on the `shops` table.
            // Let's hardcode it for the sample user 'Shop Owner' who owns 'Chinese Fast Food' (id 1).
            const shopId = 1;

            try {
                // Get pending orders count
                const pendingStmt = db.prepare("SELECT COUNT(*) FROM orders WHERE shop_id = ? AND status = 'Pending'");
                pendingStmt.bind([shopId]);
                if (pendingStmt.step()) {
                    document.getElementById('pending-orders-count').textContent = pendingStmt.get()[0];
                }
                pendingStmt.free();

                // Get preparing orders count
                const preparingStmt = db.prepare("SELECT COUNT(*) FROM orders WHERE shop_id = ? AND status = 'Preparing'");
                preparingStmt.bind([shopId]);
                if (preparingStmt.step()) {
                    document.getElementById('preparing-orders-count').textContent = preparingStmt.get()[0];
                }
                preparingStmt.free();

            } catch (error) {
                console.error("Failed to load dashboard data:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
             const checkDB = setInterval(() => {
                if (window.db) {
                    clearInterval(checkDB);

                    protectRoute();
                    const owner = getCurrentUser();
                    if (owner && owner.role === 'owner') {
                        document.getElementById('owner-name').textContent = owner.name;
                        loadDashboardData();
                    } else if (owner && owner.role !== 'owner') {
                        // If a student tries to access this page
                        alert("Access Denied.");
                        window.location.href = '../student/home.html';
                    }

                    document.getElementById('logout-btn').addEventListener('click', (e) => {
                        e.preventDefault();
                        logoutUser();
                    });
                }
            }, 100);
        });
    </script>
</body>
</html>
