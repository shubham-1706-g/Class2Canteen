<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class To Canteen - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
</head>
<body>
    <div class="container">
        <div id="login-container">
            <h1>Class To Canteen</h1>
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
        </div>

        <div id="register-container" style="display: none;">
            <h1>Class To Canteen</h1>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="tel" id="register-phone" placeholder="Phone Number">
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/sql.js@1.6.2/dist/sql-wasm.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const checkDB = setInterval(() => {
                if (window.db) {
                    clearInterval(checkDB);
                    protectRoute();
                }
            }, 100);

            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showRegister = document.getElementById('show-register');
            const showLogin = document.getElementById('show-login');
            const loginContainer = document.getElementById('login-container');
            const registerContainer = document.getElementById('register-container');

            showRegister.addEventListener('click', (e) => {
                e.preventDefault();
                loginContainer.style.display = 'none';
                registerContainer.style.display = 'block';
            });

            showLogin.addEventListener('click', (e) => {
                e.preventDefault();
                registerContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            });

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const user = authenticateUser(email, password);
                if (user) {
                    alert('Login successful!');
                    if (user.role === 'student') {
                        // Adjust path for GitHub Pages deployment
                        window.location.href = 'student/home.html';
                    } else if (user.role === 'owner') {
                        window.location.href = 'shop/dashboard.html';
                    }
                } else {
                    alert('Invalid email or password.');
                }
            });

            registerForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const phone = document.getElementById('register-phone').value;

                const success = registerUser(name, email, password, phone);
                if (success) {
                    // Switch to login form
                    registerContainer.style.display = 'none';
                    loginContainer.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
