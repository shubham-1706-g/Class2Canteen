<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Welcome - Canteen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700" />
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #f3f2e7;
        }
        .press-effect { transition: transform 0.1s ease-out; }
        .press-effect:active { transform: scale(0.97); }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Login Container -->
    <div id="login-container" class="w-full max-w-sm mx-auto bg-[#f3dd39] rounded-3xl shadow-lg overflow-hidden">
        <div class="p-8">
            <h1 class="text-4xl font-bold text-[#1c1a0d]">Hello!</h1>
            <p class="text-2xl text-[#6b622c]">Welcome Back</p>
        </div>
        <div class="bg-[#fcfbf8] rounded-t-3xl p-8">
            <h2 class="text-2xl font-bold text-[#1c1a0d]">Login</h2>
            <p class="text-sm text-[#9b924b] mt-2">Enter your credentials to access your account.</p>
            
            <form id="login-form" class="mt-8">
                <div class="flex flex-col gap-1">
                    <label class="text-sm font-medium text-[#1c1a0d]" for="login-email">Email Address</label>
                    <input class="form-input w-full p-3 pl-4 border-2 border-[#e5e2d0] rounded-lg bg-white focus:border-[#f3dd39] focus:ring-0" id="login-email" name="email" placeholder="you@example.com" type="email" required value="student@example.com" />
                </div>
                <div class="mt-4">
                    <label class="text-sm font-medium text-[#1c1a0d]" for="login-password">Password</label>
                    <input class="form-input w-full p-3 pl-4 border-2 border-[#e5e2d0] rounded-lg bg-white focus:border-[#f3dd39] focus:ring-0" id="login-password" name="password" type="password" required value="student123"/>
                </div>
                <div id="login-error" class="text-red-600 text-sm text-center h-4 mt-4"></div>
                <button type="submit" class="w-full bg-[#f3dd39] text-[#1c1a0d] font-bold py-3 rounded-lg mt-4 hover:bg-yellow-400 transition-colors press-effect">Login</button>
                <button type="button" id="show-signup-btn" class="w-full text-[#6b622c] font-bold py-3 rounded-lg mt-4 hover:bg-[#f3f2e7] transition-colors press-effect">Create New Account</button>
            </form>
        </div>
    </div>

    <!-- Signup Container (hidden by default) -->
    <div id="signup-container" class="w-full max-w-sm mx-auto bg-[#f3dd39] rounded-3xl shadow-lg overflow-hidden hidden">
        <div class="p-8 text-center">
            <h1 class="text-4xl font-bold text-[#1c1a0d]">Join Us</h1>
            <p class="text-2xl text-[#6b622c]">Create a Student Account</p>
        </div>
        <div class="bg-[#fcfbf8] rounded-t-3xl p-8">
            <h2 class="text-2xl font-bold text-[#1c1a0d]">Personal Info</h2>
             <p class="text-sm text-[#9b924b] mt-2">Let's get you set up so you can start ordering.</p>
            
            <form id="signup-form" class="mt-8">
                <div class="flex gap-4">
                    <div class="w-1/2">
                        <label class="text-sm font-medium text-[#1c1a0d]" for="first-name">First Name</label>
                        <input class="form-input w-full p-3 mt-1 border-2 border-[#e5e2d0] rounded-lg bg-white focus:border-[#f3dd39] focus:ring-0" id="first-name" name="first_name" placeholder="Alex" type="text" required/>
                    </div>
                    <div class="w-1/2">
                        <label class="text-sm font-medium text-[#1c1a0d]" for="last-name">Last Name</label>
                        <input class="form-input w-full p-3 mt-1 border-2 border-[#e5e2d0] rounded-lg bg-white focus:border-[#f3dd39] focus:ring-0" id="last-name" name="last_name" placeholder="Doe" type="text" required/>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="text-sm font-medium text-[#1c1a0d]" for="signup-email">Email Address</label>
                    <input class="form-input w-full p-3 mt-1 border-2 border-[#e5e2d0] rounded-lg bg-white focus:border-[#f3dd39] focus:ring-0" id="signup-email" name="email" placeholder="you@example.com" type="email" required/>
                </div>
                <div class="mt-4">
                    <label class="text-sm font-medium text-[#1c1a0d]" for="signup-password">Password</label>
                    <input class="form-input w-full p-3 mt-1 border-2 border-[#e5e2d0] rounded-lg bg-white focus:border-[#f3dd39] focus:ring-0" id="signup-password" name="password" placeholder="••••••••" type="password" required/>
                </div>

                <div id="signup-error" class="text-red-600 text-sm text-center h-4 mt-4"></div>
                <div id="signup-success" class="text-green-600 text-sm text-center h-4 mt-4"></div>

                <button type="submit" class="w-full bg-[#f3dd39] text-[#1c1a0d] font-bold py-3 rounded-lg mt-4 hover:bg-yellow-400 transition-colors press-effect">Create Account</button>
                <button type="button" id="show-login-btn" class="w-full text-[#6b622c] font-bold py-3 rounded-lg mt-4 hover:bg-[#f3f2e7] transition-colors press-effect">Back to Login</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Check if already logged in and redirect ---
            if (localStorage.getItem('canteenUser')) {
                const user = JSON.parse(localStorage.getItem('canteenUser'));
                window.location.href = user.role === 'owner' ? './shop_dashboard.html' : './home.html';
            }

            // --- Element Selectors ---
            const loginContainer = document.getElementById('login-container');
            const signupContainer = document.getElementById('signup-container');
            const showSignupBtn = document.getElementById('show-signup-btn');
            const showLoginBtn = document.getElementById('show-login-btn');
            
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            const loginError = document.getElementById('login-error');
            const signupError = document.getElementById('signup-error');
            const signupSuccess = document.getElementById('signup-success');

            // --- View Toggling Logic ---
            showSignupBtn.addEventListener('click', () => {
                loginContainer.classList.add('hidden');
                signupContainer.classList.remove('hidden');
            });

            showLoginBtn.addEventListener('click', () => {
                signupContainer.classList.add('hidden');
                loginContainer.classList.remove('hidden');
            });

            // --- Login Form Submission ---
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();
                loginError.textContent = '';
                const email = loginForm.elements.email.value;
                const password = loginForm.elements.password.value;

                fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.detail || 'Login failed') });
                    }
                    return response.json();
                })
                .then(user => {
                    localStorage.setItem('canteenUser', JSON.stringify(user));
                    window.location.href = user.role === 'owner' ? './shop_dashboard.html' : './home.html';
                })
                .catch(error => {
                    console.error('Login error:', error);
                    loginError.textContent = error.message;
                });
            });

            // --- Signup Form Submission ---
            signupForm.addEventListener('submit', function (event) {
                event.preventDefault();
                signupError.textContent = '';
                signupSuccess.textContent = '';

                const signupData = {
                    first_name: signupForm.elements.first_name.value,
                    last_name: signupForm.elements.last_name.value,
                    email: signupForm.elements.email.value,
                    password: signupForm.elements.password.value,
                };

                fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(signupData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.detail || 'Signup failed') });
                    }
                    return response.json();
                })
                .then(data => {
                    signupSuccess.textContent = data.message;
                    signupForm.reset(); // Clear the form
                    // Switch to login view after a short delay
                    setTimeout(() => {
                        signupContainer.classList.add('hidden');
                        loginContainer.classList.remove('hidden');
                        signupSuccess.textContent = ''; // Clear success message
                    }, 2000);
                })
                .catch(error => {
                    console.error('Signup error:', error);
                    signupError.textContent = error.message;
                });
            });
        });
    </script>
</body>
</html>
